<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/TPSL/style.css">
    <link rel="icon" href="/TPSL/percentage.png">
    <title>TPSL Calculator</title>
</head>
<body id='check'>
    <div class="container">
        <!-- <div class="jumbotron" > -->
        <div class="myCard" style="background: rgba(255, 255, 255, 0.31);" >
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center" action="">
                            <header>Happy Trading</header>
                            <div class="form-group">
                                <input class="myInput" type="text" id="ep" placeholder="Entry Price" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <input class="myInput" type="text" id="tp" placeholder="Take profit %" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <input class="myInput" type="text" id="sl" placeholder="Stop Loss %" autocomplete="off">
                            </div>

                            <input type="button" class="butt" value="Calculate" id="cal-btn">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                        <!-- <center> -->
                        <div class="box">
                        <div>
                            
                            <h6>Take Profit Price</h6>
                            <h2 id="tp_res" >None</h2>
                            <br>
                            <h6>Stop Loss Price</h6>
                            <h2 id="sl_res">None</h2>
                        
                        </div>
                    </div>
                <!-- </center> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="/TPSL/app.js"></script>
</body>
</html>
